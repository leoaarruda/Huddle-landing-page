<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>

  <main>

    <section>

      <div id="background">
        <img src="images/bg-desktop.svg" alt="">
      </div>

      <div id="logo">
        <img src="images/logo.svg" width="210" alt="">
      </div>

      <div id="principal">
        <img src="images/illustration-mockups.svg"  alt="">

        <div id="text">

          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.
          </p>

          <div>
            <button id="register">Register</button>
          </div>

        </div>
        <!--/Principal-->
    </section>

  </main>

  <footer>

    <a class="borda" href=""><i class="fa-brands fa-facebook-f"></i></a>
    <a class="borda" href=""><i class="fa-brands fa-twitter"></i></a>
    <a class="borda" href=""><i class="fa-brands fa-instagram"></i></a>

  </footer>
</body>

</html>
